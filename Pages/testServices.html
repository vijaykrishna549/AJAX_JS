<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ajax Services abd Promise</title>
    <style>
        .body {
            margin: auto;
        }
        div {
            border: 1px solid black;
            border-color: lightblue;
            background-color: lightskyblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../Js/http_services.js"></script>
</head>
<body>
    <h1>The Test Services Result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
const getElem = document.querySelector('#get_services')
const getURL = "http://localhost:3000/employees/5";
 makePromiseCall("GET", getURL, true)
 .then (responseText => {
    getElem.textContent ="Get User Data: "+ responseText;
})
.catch(error => {
    getElem.textContent = "GET Error Status: "+JSON.stringify(error);
});
const deleteElem = document.querySelector('#delete_services');
const deleteURL = "http://localhost:3000/employees/2";
 makePromiseCall("DELETE", deleteURL, false)
 .then(responseText => {
   deleteElem.textContent = "User Deleted: "+ responseText;
})
.catch(error => {
    deleteElem.textContent= "GET Error Status: "+JSON.stringify(error);
});

const postElem = document.querySelector('#post_services');
const postURL = "http://localhost:3000/employees";
const emplData = {"name": "Sam","Salary": "8000"};
 makePromiseCall("POST", postURL, true, emplData)
 .then(responseText => {
    postElem.textContent = "User Addeded: "+ responseText;
})
.catch(error => {
    postElem.textContent = "POST Error Status: "+JSON.stringify(error);
});
    </script>
</body>
</html>
